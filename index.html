<main class="content">
  <div class="edit">
    <div class="container white-back">
      <div class="row">
        <div class="form-block col-md-6">
          <form id="movie" action="">
            <label>
              <span>title</span>
              <input type="text" name="title">
            </label>
            <label>
              <span>year</span>
              <input type="text" name="year">
            </label>
            <label>
              <span>country</span>
              <input type="text" name="country">
            </label>
            <label>
              <span>genre</span>
              <input type="text" name="genre">
            </label>
            <label>
              <span>poster(link)</span>
              <input type="text" name="poster">
            </label>
            <label>
              <span>actors</span>
              <input type="text" name="actors">
            </label>
            <label>
              <span>description</span>
              <textarea name="desc" cols="40" rows="3"></textarea>
            </label>
            <div class="form-block__error text-white js-error">
              <span></span>
            </div>
            <div class="form-block__btn-wrap">
              <a class="btn btn--red text-white js-cancel">Cancel</a>
            </div>
            <div class="form-block__btn-wrap">
              <a class="btn btn--blue text-white js-add-movie">Add</a>
            </div>
          </form>
        </div>
      </div>
    </div>
